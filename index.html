    <form class="card p-4" onsubmit="return false">
      <div class="mb-2 w-full">
        <label
          class="form-label block mb-1 text-sm font-medium text-white dark:text-white"
          >NFT Name</label
        >
        <input
          type="text"
          id="nft_name"
          class="form-control bg-transparent border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-1 px-2 "
          placeholder="Nft Name"
          required
        />
      </div class="absolute w-[400px]">
      <div class="mb-2 w-full">
        <label
          for="text"
          class="form-label block mb-1 text-sm font-medium text-white dark:text-white"
          >NFT Width</label
        >
        <input
          type="number"
          id="nft_width"
          class="form-control bg-transparent border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-1 px-2 "
          required
        />
      </div class="absolute w-[400px]">
      <div class="mb-2 w-full">
        <label
          for="text"
          class="form-label block mb-1 text-sm font-medium text-white dark:text-white"
          >NFT Height</label
        >
        <input
          type="number"
          id="nft_height"
          class="form-control bg-transparent border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-1 px-2 "
          required
        />
      </div class="absolute w-[400px]">
      <div class="mb-2 w-full">
        <label
          for="number"
          class="form-label block mb-1 text-sm font-medium text-white dark:text-white"
          >NFT Depth</label
        >
        <input
          type="text"
          id="nft_depth"
          class="form-control bg-transparent border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-1 px-2 "
          required
        />
      </div class="absolute w-[400px]">
      <div class="mb-2 w-full">
        <label
          for="number"
          class="form-label block mb-1 text-sm font-medium text-white dark:text-white"
          >X Position</label
        >
        <input
          type="text"
          id="nft_x"
          class="form-control bg-transparent border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-1 px-2 "
          required
        />
      </div class="absolute w-[400px]">
      <div class="mb-2 w-full">
        <label
          for="number"
          class="form-label block mb-1 text-sm font-medium text-white dark:text-white"
          >Y Position</label
        >
        <input
          type="text"
          id="nft_y"
          class="form-control bg-transparent border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-1 px-2 "
          required
        />
      </div class="absolute w-[400px]">
      <div class="mb-2 w-full">
        <label
          for="number"
          class="form-label block mb-1 text-sm font-medium text-white dark:text-white"
          >Z Position</label
        >
        <input
          type="text"
          id="nft_z"
          class="form-control bg-transparent border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-1 px-2 "
          required
        />
      </div>
      <button
      id="mint"
        type="submit"
        class="btn text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full  px-5 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Create a new NFT!
      </button>
    </form>
